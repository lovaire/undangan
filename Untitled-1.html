<!DOCTYPE html>
<html>
<head>
    <title>Undangan Pernikahan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .event-title {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .event-details {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .rsvp-form {
            display: none;
            margin-bottom: 20px;
        }
        .rsvp-form input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .rsvp-form input[type="submit"] {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="event-title">Pernikahan Budi dan Ani</h1>
        <p class="event-details">Sabtu, 1 Januari 2023<br>11.00 - Selesai<br>Hotel Mulia, Jakarta</p>
        <button id="rsvp-button">RSVP</button>
        <form class="rsvp-form">
            <input type="text" placeholder="Nama"><br>
            <input type="submit" value="Kirim">
        </form>
    </div>
    <script>
        document.getElementById("rsvp-button").addEventListener("click", function() {
            document.querySelector(".rsvp-form").style.display = "block";
        });
    </script>
</body>
</html>
